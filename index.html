<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOLD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700%7COpen+Sans:300,400,500"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="#" class="logo">Fold.</a>
        <div class="menu">
          <ul>
            <li>
              <a href="#">Product</a>
              <a href="#">Features</a>
              <a href="#">Pricing</a>
              <a href="#">Reviews</a>
              <a href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section-1">
      <div>
        <div>
          <h4>NEW FEATURE</h4>
          <h1>Data analytics & Neural networks.</h1>
          <p>
            Military grade infrastructure and advanced technology for your
            research and development.
          </p>
          <button>GET STARTED</button>
        </div>
        <div class="contact-info">
          <div>
            <form>
              <div class="form-el">
                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Company Name" required />
              </div>
              <div class="form-el">
                <label for="mail">Email</label>
                <input type="text" id="mail" placeholder="Email address" required />
              </div>
              <div class="form-el">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Enter your message" required />
              </div>
              <div class="form-el">
                <button>REQUEST DEMO</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="footer"></div>
  </body>
</html>
